<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Encuentra tu Super Heroe</title>
</head>
<body>
<!-- Image and text -->
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <img src="./assets/img/sh2.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
      SuperHero
    </a>
  </nav>
  <div class="container mt-3 text-center">
      <img src="./assets/img/sh1.jpg" class="img-fluid" alt="hero image" style="border-radius: 10px;">
  </div>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <h1>Find your SuperHero</h1>
        <p>Enter the number of the SuperHero</p>
      </div>
    </div>


  <div class="container mt-3">
    <form class="form-inline">
      <!-- Search Input -->
      <input type="text" class="form-control mr-sm-2" placeholder="Enter number between 1 and 300" aria-label="Search">
      <br>

      <!-- Search Button -->
      <button type="submit" class="btn btn-primary ml-2">Search</button>
    </form>
  </div>


    <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.canvasjs.com/jquery.canvasjs.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
</body>
</html>
