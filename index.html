<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Super Hero API</title>
</head>

<body>

    <header class="container-fluid">

        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img src="./assets/img/sh2.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
                Super Hero
            </a>
        </nav>
    </header>

    <main class="container-fluid">
        <!-- seccion de busqueda -->
        <section class="col-12 col-md-4 mx-auto">

            <img src="./assets/img/sh2.jpg" class="img-fluid" alt="hero image" style="border-radius: 10px;">
            <h2>🦸🏻‍♀️Busca tu Super Hero 🦸</h2>
            <p>Ingresa ID de SuperHero para saber su información</p>
            <div class="mb-3">
                <form id="formulario" class="d-flex justify-content-center">

                    <input type="number" min="1" max="732" required class="form-control" id="textFormulario"
                        placeholder="Ingresa número del 1 al 732">
            </div>

            <button id="searchButton" type="submit" class="btn btn-primary">Buscar</button>
            </form>

        </section>


        <!-- resultado de busqueda -->
        <section class="row py-5 justify-content-center">
            <article id="resultado" class="col-12 col-md-6">
            </article>

            <article class="col-12 col-md-4 my-auto">
                <div id="chartContainer" style="height: 420px; width: 100%;border-radius: 10px;"></div>
            </article>

        </section>

    </main>

    <footer>
        <p>Cristian Soto © 2024</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.canvasjs.com/jquery.canvasjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
